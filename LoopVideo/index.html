<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>YouTube 自動ループ</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  overflow-x:hidden;
  font-family:sans-serif;
}

.slider{
  margin-top:6px;
  position:relative;
  height:60px;
}

.range-bar{
  position:absolute;
  top:22px;
  height:4px;
  background:#1e88e5;
  box-shadow:0 0 6px #1e88e5;
  border-radius:2px;
}

.slider input[type=range]{
  position:absolute;
  top:16px;
  width:100%;
  background:none;
  pointer-events:none;
  -webkit-appearance:none;
}

.slider input::-webkit-slider-thumb{
  -webkit-appearance:none;
  pointer-events:auto;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#fff;
  border:2px solid #1e88e5;
  margin-top:-5px;
}

.time{
  position:absolute;
  top:40px;
  font-size:12px;
  transform:translateX(-50%);
  white-space:nowrap;
}
</style>
</head>

<body>

<h2>YouTube自動ループ再生</h2>

<div id="player"></div>
<hr>

<div id="list"></div>

<button onclick="start()">再生開始</button>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const MAX=5;
let player;
let data=[];
let current=0;

/* 秒 → hh:mm:ss */
function fmt(t){
  const h=String(t/3600|0).padStart(2,"0");
  const m=String(t%3600/60|0).padStart(2,"0");
  const s=String(t%60|0).padStart(2,"0");
  return `${h}:${m}:${s}`;
}

/* URL → ID */
function getID(url){
  try{
    const u=new URL(url);
    if(u.hostname==="youtu.be") return u.pathname.slice(1);
    return u.searchParams.get("v");
  }catch{return null;}
}

/* UI生成 */
for(let i=0;i<MAX;i++){
  const d=document.createElement("div");
  d.innerHTML=`
    <input placeholder="YouTube URL ${i+1}">
    <div class="slider">
      <div class="range-bar"></div>
      <input type="range" value="0">
      <input type="range" value="0">
      <div class="time"></div>
      <div class="time"></div>
    </div>
  `;
  list.appendChild(d);

  const input=d.querySelector("input");
  input.value=localStorage.getItem("url"+i)||"";
  input.oninput=()=>localStorage.setItem("url"+i,input.value);

  data.push({
    input,
    bar:d.querySelector(".range-bar"),
    s:d.querySelectorAll("input[type=range]")[0],
    e:d.querySelectorAll("input[type=range]")[1],
    sl:d.querySelectorAll(".time")[0],
    el:d.querySelectorAll(".time")[1],
    start:0,end:0,id:null
  });
}

/* プレイヤー */
function onYouTubeIframeAPIReady(){
  player=new YT.Player("player",{
    playerVars:{playsinline:1},
    events:{
      onStateChange:e=>{
        if(e.data===1) loop();
        if(e.data===0) next();
      }
    }
  });
}

/* 再生開始 */
function start(){
  data.forEach(v=>v.id=getID(v.input.value));
  current=0;
  play();
}

/* 再生 */
function play(){
  const v=data[current];
  if(!v.id) return;
  player.loadVideoById(v.id);
  setTimeout(initSlider,800);
}

/* スライダー初期化（重要） */
function initSlider(){
  const d=player.getDuration();
  if(!d) return;

  const v=data[current];
  v.start=0;
  v.end=d;

  v.s.max=v.e.max=d;
  v.e.value=d;

  update(v);

  v.s.oninput=()=>{
    if(+v.s.value>+v.e.value) v.s.value=v.e.value;
    v.start=+v.s.value;
    update(v);
  };

  v.e.oninput=()=>{
    if(+v.e.value<+v.s.value) v.e.value=v.s.value;
    v.end=+v.e.value;
    update(v);
  };
}

/* 表示更新 */
function update(v){
  const d=player.getDuration();
  v.bar.style.left=v.start/d*100+"%";
  v.bar.style.width=(v.end-v.start)/d*100+"%";
  v.sl.textContent=fmt(v.start);
  v.el.textContent=fmt(v.end);
  v.sl.style.left=v.start/d*100+"%";
  v.el.style.left=v.end/d*100+"%";
}

/* ループ */
function loop(){
  const v=data[current];
  if(player.getCurrentTime()>=v.end){
    player.seekTo(v.start,true);
  }
  requestAnimationFrame(loop);
}

/* 次 */
function next(){
  current=(current+1)%data.length;
  play();
}
</script>

</body>
</html>
