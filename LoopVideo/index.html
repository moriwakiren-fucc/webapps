<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>YouTube 自動ループ再生</title>

<style>
body {
  font-family: sans-serif;
  margin: 16px;
}

/* ===== プレイヤー ===== */
.video {
  display: none;
  margin-bottom: 24px;
}

/* ===== スライダー全体 ===== */
.slider-area {
  position: relative;
  margin-top: 12px;
  height: 64px;
}

/* 青い再生区間バー */
.range-bar {
  position: absolute;
  top: 28px;
  height: 4px;
  background: #1e88e5;
  border-radius: 2px;
}

/* スライダー（透明） */
.slider-area input[type=range] {
  position: absolute;
  top: 16px;
  width: 100%;
  pointer-events: none;
  background: none;
}

/* ⚪️ */
.slider-area input[type=range]::-webkit-slider-thumb {
  pointer-events: auto;
}

/* 時刻表示 */
.time-label {
  position: absolute;
  top: 40px;
  font-size: 12px;
  transform: translateX(-50%);
  white-space: nowrap;
}
</style>
</head>

<body>

<h2>YouTube自動ループ再生</h2>

<div id="player-area"></div>

<hr>

<div id="inputs">
  <input placeholder="YouTube URL 1"><br>
  <input placeholder="YouTube URL 2"><br>
  <input placeholder="YouTube URL 3"><br>
  <input placeholder="YouTube URL 4"><br>
  <input placeholder="YouTube URL 5"><br>
  <button onclick="loadVideos()">読み込み</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
let players = [];
let blocks = [];
let ranges = [];
let current = 0;

/* 秒 → hh:mm:ss */
function format(t) {
  const h = String(Math.floor(t / 3600)).padStart(2, "0");
  const m = String(Math.floor((t % 3600) / 60)).padStart(2, "0");
  const s = String(Math.floor(t % 60)).padStart(2, "0");
  return `${h}:${m}:${s}`;
}

/* URL → 動画ID */
function extractID(url) {
  const m = url.match(/(?:v=|youtu\.be\/)([^&]+)/);
  return m ? m[1] : null;
}

function loadVideos() {
  document.getElementById("player-area").innerHTML = "";
  players = [];
  blocks = [];
  ranges = [];
  current = 0;

  const urls = [...document.querySelectorAll("#inputs input")]
    .map(i => i.value)
    .filter(v => v);

  urls.forEach((url, i) => {
    const id = extractID(url);
    if (!id) return;

    const block = document.createElement("div");
    block.className = "video";

    const playerDiv = document.createElement("div");

    const area = document.createElement("div");
    area.className = "slider-area";

    const bar = document.createElement("div");
    bar.className = "range-bar";

    const start = document.createElement("input");
    start.type = "range";

    const end = document.createElement("input");
    end.type = "range";

    const startLabel = document.createElement("div");
    startLabel.className = "time-label";

    const endLabel = document.createElement("div");
    endLabel.className = "time-label";

    area.append(bar, start, end, startLabel, endLabel);
    block.append(playerDiv, area);
    document.getElementById("player-area").appendChild(block);

    blocks[i] = block;
    ranges[i] = [0, 0];

    players[i] = new YT.Player(playerDiv, {
      videoId: id,
      playerVars: { playsinline: 1 },
      events: {
        onReady: e => {
          const d = Math.floor(e.target.getDuration());
          start.max = end.max = d;
          end.value = d;
          ranges[i] = [0, d];
          updateUI();
          if (i === 0) playCurrent();
        },
        onStateChange: e => {
          if (i === current && e.data === 1) loop();
        }
      }
    });

    function updateUI() {
      const a = ranges[i][0];
      const b = ranges[i][1];
      const w = area.clientWidth;

      bar.style.left = (a / end.max * w) + "px";
      bar.style.width = ((b - a) / end.max * w) + "px";

      startLabel.textContent = format(a);
      endLabel.textContent = format(b);

      startLabel.style.left = (a / end.max * w) + "px";
      endLabel.style.left = (b / end.max * w) + "px";
    }

    start.oninput = () => {
      if (+start.value > +end.value) start.value = end.value;
      ranges[i][0] = +start.value;
      updateUI();
    };

    end.oninput = () => {
      if (+end.value < +start.value) end.value = start.value;
      ranges[i][1] = +end.value;
      updateUI();
    };
  });
}

function playCurrent() {
  blocks.forEach((b, i) => b.style.display = i === current ? "block" : "none");
  players[current].seekTo(ranges[current][0], true);
  players[current].playVideo();
}

function loop() {
  const p = players[current];
  if (p.getCurrentTime() >= ranges[current][1]) {
    p.seekTo(ranges[current][0], true);
  }
  requestAnimationFrame(loop);
}
</script>

</body>
</html>
